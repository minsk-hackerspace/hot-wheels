[env:nanoatmega328new]
platform = atmelavr
board = nanoatmega328
framework = arduino
lib_deps = 
	r-downing/AutoPID@^1.0.3
	olikraus/U8g2@^2.28.8
	adafruit/MAX6675 library@^1.1.0
	br3ttb/PID@^1.2.1
	paulstoffregen/Encoder@^1.4.1
monitor_speed = 9600
